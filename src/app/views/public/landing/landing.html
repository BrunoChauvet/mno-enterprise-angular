<div id="landing">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header pull-left">
        <div class="nav-logo pull-left"></div>
        <div class="navbar-brand">
          {{::app_name}}
        </div>
      </div>
      <div class="links pull-right">
        <a href="/mnoe/auth/users/sign_up" class="btn btn-default pull-right">Sign-up</a>
        <a href="/mnoe/auth/users/sign_in" class="btn btn-default pull-right">Login</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row highlight-products" style="padding: 0px 50px;">
      <div class="col-md-12" style="margin-top: 100px;">
        <div class="well carousel" style="min-height: 400px;">
          <div uib-carousel active="0" interval="3000">
            <div uib-slide ng-repeat="app in vm.apps" index="$index">
              <!-- <img style="height: 400px;" ng-src="{{app.pictures[0]}}"> -->
              <div class="carousel-image-container">
                <div ng-style="vm.carouselImage(app)" class="carousel-image"></div>
                <img class="carousel-logo" ng-src="{{::app.logo}}" ng-alt="{{::app.name}}">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row dashboard-marketplace">
      <!-- Loader -->
      <mno-loader ng-show="vm.isLoading" class="top-buffer-4"></mno-loader>

      <!-------------------------------------->
      <!--        Marketplace Content       -->
      <!-------------------------------------->
      <div class="top-buffer-4" ng-show="!vm.isLoading">
        <!-- Marketplace nav -->
        <div class="row">
          <div class="marketplace-nav">
            <div class="col-sm-4">
              <select class="form-control" ng-model="vm.selectedCategory" ng-options="c for c in vm.categories" ng-change="vm.searchTerm = ''">
                <option value=''>{{ 'mno_enterprise.templates.dashboard.marketplace.index.select_all' | translate }}</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="{{ 'mno_enterprise.templates.dashboard.marketplace.index.search' | translate }}" ng-model="vm.searchTerm" ng-change="vm.selectedCategory = ''"/>
            </div>
          </div>
        </div>

        <!-- Marketplace list -->
        <div class="row">
          <div class="marketplace-list">

            <!-- App Cards-->
            <div class="col-sm-6 col-md-4" ng-repeat="app in vm.apps | filter:vm.appsFilter | filter:vm.searchTerm">
              <a class="marketplace-app-card" ui-sref="home.marketplace.app({appId: app.nid})">
                <div class="media">
                  <div class="pull-left">
                    <img class="media-object" ng-src="{{::app.logo}}" ng-alt="{{::app.name}}">
                  </div>
                  <div class="media-body">
                    <h4 class="media-heading">{{::app.name}}</h4>
                    {{::app.tiny_description}}
                  </div>
                  <div class="arrow">
                    <i class="fa fa-caret-right fa-2x"></i>
                  </div>
                </div>
              </a>
            </div>
          </div><!-- End: marketplace-list -->
        </div><!-- End: row -->
      </div>
    </div>
  </div>
</div>
