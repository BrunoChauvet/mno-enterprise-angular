<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="modalOptions.close()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title" ng-hide="modalOptions.localeName">{{ modalOptions.headerText | translate }}</h4>
  <h4 class="modal-title" ng-show="modalOptions.localeName">{{ modalOptions.headerText | translate:{ name: modalOptions.localeName } }}</h4>
</div>
<div class="modal-body">
  <p ng-hide="modalOptions.localeName">{{ modalOptions.bodyText | translate }}</p>
  <p ng-show="modalOptions.localeName">{{ modalOptions.bodyText | translate:{ name: modalOptions.localeName } }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="modalOptions.close()" ng-show="!modalOptions.isLoading">{{modalOptions.closeButtonText | translate}}</button>
  <button type="button" class="btn btn-{{modalOptions.type}}" ng-click="modalOptions.ok()" ng-disabled="modalOptions.isLoading">
    <span ng-show="modalOptions.isLoading"><i class="fa fa-spinner fa-pulse fa-fw"></i></span>
    {{modalOptions.actionButtonText | translate}}
  </button>
</div>
