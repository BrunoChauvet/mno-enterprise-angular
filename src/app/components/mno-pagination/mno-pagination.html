<div class="nb-items-col">
  <label>{{ 'mno_enterprise.templates.components.mno_pagination.items_per_page' | translate }}</label>
  <select class="items-per-page-select form-control"
    ng-model="nbItems"
    ng-change="onPageChange()"
    ng-options="i for i in nbItemsValues"
    ng-disabled="isLoading">
  </select>
</div>

<ul uib-pagination ng-model="page" 
  ng-show="totalItems > nbItems" 
  total-items="totalItems"
  items-per-page="nbItems"
  ng-change="onPageChange()"
  max-size="pagination.maxPages"
  rotate="false"
  ng-disabled="isLoading">
</ul>
