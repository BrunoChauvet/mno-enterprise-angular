<div class="btn-fluid-wrapper" ng-if="!vm.isLoading" ng-switch on="$ctrl.appInstance.status">
  <div ng-switch-when="CONFLICT" class="message">
    <i class="fa fa-exclamation-triangle"></i>
    {{ 'mno_enterprise.templates.components.app_install_btn.conflicting_app' | translate }}
    <span>{{$ctrl.conflictingApp.name}}</span>
  </div>
  <a href="" ng-switch-when="INSTALLABLE" ng-click="!$ctrl.canProvisionApp" class="btn btn-warning btn-promo btn-lg">
    <span ng-show="$ctrl.isLoadingButton"><i class="fa fa-spinner fa-pulse"></i></span>
    {{ 'mno_enterprise.templates.components.app_install_btn.start_app' | translate }}
  </a>
  <div ng-switch-when="INSTALLED_LAUNCH">
    <i class="fa fa-check fa-2x"></i>
  </div>
  <a href="" ng-switch-when="INSTALLED_CONNECT" ng-click="$ctrl.connectAppInstance()" class="btn btn-warning btn-lg">
    {{ 'mno_enterprise.templates.components.app_install_btn.connect_app' | translate }}
  </a>
</div>
